    <style>

    <script>
        function mostrarBotao1() {
            var botaoResposta = document.querySelector(".resposta1");

            botaoResposta.classList.remove("resposta1");

            var botaoPergunta = document.querySelector(".pergunta");
            botaoPergunta.classList.remove("pergunta");
            botaoPergunta.classList.add("resposta1");

            var botaoSim = document.querySelector(".sim");
            botaoSim.classList.remove("sim");
            botaoSim.classList.add("resposta1");

            var botaoNao = document.querySelector(".nao");
            botaoNao.classList.remove("nao");
            botaoNao.classList.add("resposta1");
        }

        function mostrarBotao2() {
            var botaosequestro = document.querySelector(".resposta2");
            botaosequestro.classList.remove("resposta2");
            botaosequestro.classList.add("modificada2");

            var botaoPergunta = document.querySelector(".pergunta");
            botaoPergunta.classList.remove("pergunta");
            botaoPergunta.classList.add("resposta1");

            var botaoSim = document.querySelector(".sim");
            botaoSim.classList.remove("sim");
            botaoSim.classList.add("resposta1");

            var botaoNao = document.querySelector(".nao");
            botaoNao.classList.remove("nao");
            botaoNao.classList.add("resposta1");

            var botaoSangue = document.getElementById("sangue1");
            botaoSangue.classList.remove("resposta2");
            botaoSangue.classList.add("sangue1")
        }
